name: Private Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Build with Gradle
        run: |
          echo ${{secrets.secret}} | base64 --decode > ./src/main/resources/application.yml
          
      - name: Set up OpenJDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.12.1'

      - name: Clear Gradle Cache
        run: ./gradlew clean

      - name: Build with Gradle Wrapper
        run: ./gradlew build --info

      - name: Run tests
        run: ./gradlew test --info

      - name: Get current date
        id: date
        run: echo "BUILD_DATE=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t sipkh85wzdrg7ivsyep7/ewrthgsdkfhfsghjhgklsj:${{ env.BUILD_DATE }} .

      - name: Publish to Docker
        run: |
          docker tag sipkh85wzdrg7ivsyep7/ewrthgsdkfhfsghjhgklsj:${{ env.BUILD_DATE }} ${{ secrets.REGI }}/skuhub:${{ env.BUILD_DATE }}

      - name: Docker push with retries
        run: |
          docker push ${{ secrets.REGI }}/skuhub:${{ env.BUILD_DATE }}



  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write  
    steps:
      - uses: actions/checkout@v4

      - name: Set up OpenJDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v4
        with:
          dependency-graph: generate-and-submit
          dependency-graph-report-dir: ./reports/dependency-graph
